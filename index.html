<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<main>
		<form class="ba-registration-form" action="#" method="POST">
			<div class="ba-registration-form__header">
				<div class="ba-registration-form__title">
					<h1 class="form-title">Create your free account
					</h1>
				</div>
				<p class="information-text">Come and join our cool and amazing community, fill in your details to get started.
					Already have an account?<span><a class="form-links" href="#">Log
							in.</a> </span> </p>

			</div>
			<div class="ba-registration-form__body">
				<div class="ba-form-row">
					<div class="ba-row">
						<div class="ba-col-6">
							<input class="ba-col-12" type="text" required id="first-name" name="first-name" placeholder="First name">
						</div>

						<div class="ba-col-6">
							<input class="ba-col-12" type="text" required id="last-name" name="last-name" placeholder="Last name">
						</div>


					</div>

				</div>
				<div class="ba-form-row">
					<input class="ba-col-12" type="email" required id="email" placeholder="Email address">
				</div>
				<div class="ba-form-row">
					<input class="ba-col-12" type="password" required id="password" placeholder="Password">
				</div>
				<div class="ba-registration-form__footer">
					<button class="ba-col-12" type="submit">Sign up for free</button>
					<p class="information-text">By clicking on “Sign up for free”, you agree to the <span><a class="form-links" href="#">Terms
								of
								Service</a> </span> and
						the <span><a class="form-links" href="#">Privacy Policy</a> </span></p>
				</div>
			</div>
		</form>
	</main>
</body>

</html>
